name: Build and Analyze

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: v14
      - uses: actions/checkout@v2
      - run: yarn
      - run: yarn build
      - run: yarn format-check
