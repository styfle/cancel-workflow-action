name: Cancel Self

on: [push]

jobs:
  task:
    runs-on: ubuntu-latest
    name: Task
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test Step
        uses: ./ # Uses an action in the root directory
        with:
          access_token: ${{ github.token }}
