name: Cancel Self

on: [push]

jobs:
  task:
    runs-on: ubuntu-latest
    name: Task
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test Step
        uses: ./ # Uses an action in the root directory
        with:
          access_token: ${{ github.token }}
      - uses: actions/setup-node@v2.1.5
      - run: echo 'Sleeping...'; sleep 120; echo 'Done.';
